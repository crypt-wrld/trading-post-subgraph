type SaleOffer @entity {
  id: ID!
  tokenId: BigInt!
  amount: BigInt!
  price: BigInt!
  unitPrice: BigInt!
  expiry: BigInt!
  feePercent: BigInt!
  feeFlat: BigInt!
  creationBlock: BigInt!
  creationTimestamp: BigInt!
  soldBlock: BigInt
  soldTimestamp: BigInt
  collected: Boolean!
  seller: Bytes! # address
  buyer: Bytes # address
}
